apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bookapp-external-secret
spec:
  refreshInterval: "15s"  # Added refresh interval
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: bookapp-env-secret
    creationPolicy: Owner  # Added creation policy
    template:
      engineVersion: v2  # Added engine version
      data:
        .env: |
          POSTGRES_USER={{ index .data "rds_username" | toString }}
          POSTGRES_PASSWORD={{ index .data "rds_password" | toString }}
          POSTGRES_DB={{ index .data "rds_db_name" | toString }}
          POSTGRES_HOST={{ index .data "rds_endpoint" | toString }}
          DATABASE_URL=postgresql://"{{ index .data "rds_username" | toString }}":"{{ index .data "rds_password" | toString }}"@"{{ index .data "rds_endpoint" | toString }}"/"{{ index .data "rds_db_name" | toString }}"
          POSTGRES_PORT=5432
          REDIS_HOST={{ index .data "redis_host" | toString }}
          RABBITMQ_HOST={{ index .data "rabbitmq_host" | toString }}
          RABBITMQ_USERNAME={{ index .data "rabbitmq_username" | toString }}
          RABBITMQ_PASSWORD={{ index .data "rabbitmq_password" | toString }}
  data:
    - secretKey: rds_username
      remoteRef:
        key: /dev/rds/username
        version: "1"  # Added version specification
    - secretKey: rds_password
      remoteRef:
        key: /dev/rds/password
        version: "1"
    - secretKey: rds_db_name
      remoteRef:
        key: /dev/rds/db_name
        version: "1"
    - secretKey: rds_endpoint
      remoteRef:
        key: /dev/rds/endpoint
        version: "1"
    - secretKey: redis_host
      remoteRef:
        key: /dev/redis/endpoint
        version: "1"
    - secretKey: rabbitmq_host
      remoteRef:
        key: /dev/rabbitmq/endpoint
        version: "1"
    - secretKey: rabbitmq_username
      remoteRef:
        key: /dev/rabbitmq/username
        version: "1"
    - secretKey: rabbitmq_password
      remoteRef:
        key: /dev/rabbitmq/password
        version: "1"
